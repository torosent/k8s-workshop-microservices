<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <link rel="stylesheet" href="https://bootswatch.com/3/paper/bootstrap.min.css"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>

    <script type="application/javascript">
        $(document).ready(function () {
            setInterval(status, 1000);
        });

        function print(sticker) {
            $.post("/order", {
                value: sticker,
                count: 100
            });
        }

        function status() {
            $.get("/status", function (data) {
                $("#status").html(data);
            });
        }
    </script>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="#">Sticker Store</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" id="status" ></a></li>
                  </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="well well-lg">
                    <img src="https://github.com/ashleymcnamara/gophers/raw/master/BATMAN_GOPHER.png" height="240" />
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" onclick="print('Bears')">Print</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="well well-lg">
                    <img src="https://github.com/ashleymcnamara/gophers/raw/master/Biker_Gopher.png" height="240" />

                        <div class="input-group">

                                <button class="btn btn-primary" type="button" onclick="print('Golang')">Print</button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">

                        <div class="input-group">

                                <button class="btn btn-primary" type="button" onclick="print('Redis')">Print</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">

                    <img src="https://github.com/ashleymcnamara/gophers/raw/master/GO_LEARN.png" height="240" />
                    <div class="form-group">

    </div>
